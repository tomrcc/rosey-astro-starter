blog:/blog/5-things-to-improve-you-email-templates/: >-
  ## Usa un ESP


  Utilice un proveedor de servicios de correo electrónico (ESP) que haya sido
  probado por servicios de certificación de correo electrónico de terceros. Esto
  garantiza que sus correos electrónicos serán aceptados por los principales
  ISP. Un ESP que ofrece múltiples direcciones IP, o uno que le permite usar su
  propia dirección IP si es necesario. Los ISP suelen bloquear mensajes de
  remitentes desconocidos, por lo que tener su propia dirección IP ayuda a
  solucionar este problema.


  Sea consciente de lo que es normal en las bandejas de entrada de sus clientes
  objetivo. Si envía correos electrónicos a personas que tienen cuentas de Gmail
  y Yahoo, hay pocas posibilidades de que sean bloqueados porque sus direcciones
  aún no han sido marcadas como spam. Pero si te comunicas con personas con
  direcciones de Outlook o AOL, es muy probable que tu mensaje sea marcado como
  correo no deseado y termine en su carpeta de spam antes de que lo vean.
  Asegúrese de probar diferentes tipos de direcciones antes de enviar cualquier
  campaña de marketing masiva.
