  ### Verwenden Sie einen ESP.


  Verwenden Sie einen E-Mail-Dienstanbieter (ESP), der von
  E-Mail-Zertifizierungsdiensten Dritter getestet wurde. Dadurch wird
  sichergestellt, dass Ihre E-Mails von den großen ISPs akzeptiert werden. Ein
  ESP, das mehrere IP-Adressen bietet, oder eines, das es Ihnen ermöglicht, bei
  Bedarf auch Ihre eigenen IP-Mehrfachleitungen und diesmal auch die Adresse zu
  verwenden. ISPs blockieren häufig Nachrichten von unbekannten Absendern. Eine
  eigene IP-Adresse hilft also, dieses Problem zu umgehen. Seien Sie sich
  darüber im Klaren, was für die Posteingänge Ihrer Zielkunden normal ist. Wenn
  Sie E-Mails an Personen senden, die Gmail- und Yahoo-Konten haben, ist die
  Wahrscheinlichkeit gering, dass diese blockiert werden, da ihre Adressen noch
  nicht als Spam gekennzeichnet wurden. Wenn Sie sich jedoch an Personen mit
  Outlook- oder AOL-Adressen wenden, besteht eine gute Chance, dass Ihre
  Nachricht als Junk-Mail markiert wird und im Spam-Ordner landet, bevor sie sie
  jemals sehen. Stellen Sie sicher, dass Sie verschiedene Adresstypen testen,
  bevor Sie Massenmarketingkampagnen versenden.


  ### Double-Opt-In


  Bevor Sie eine Kampagne mit einem E-Mail-Marketing-Tool versenden, stellen Sie
  sicher, dass Sie die Erlaubnis Ihrer Abonnenten haben, ihnen E-Mails zu
  senden. Sie können dies tun, indem Sie sie bei der Anmeldung fragen oder ein
  Kontrollkästchen in das Abonnementformular einfügen, in dem Sie gefragt
  werden, ob sie in Zukunft Marketingmitteilungen von Ihnen erhalten möchten.
  Nutzen Sie Double-Opt-In beim Versenden von Marketing-E-Mails. Das bedeutet,
  dass der Empfänger dem Erhalt von E-Mails von Ihnen zuvor zugestimmt haben
  muss, bevor er Inhalte in seinem Posteingang oder auf seinen Mobilgeräten
  sehen kann. Dies trägt dazu bei, zu verhindern, dass sich Personen für
  Newsletter anmelden, die sie nicht möchten, und kann zum Schutz vor
  Spam-Beschwerden von Benutzern beitragen, die nicht wussten, dass sie sich
  überhaupt für etwas angemeldet haben.


  ### Halten Sie Ihre Inhalte kurz und bündig


